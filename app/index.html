<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-300">
  <div class="h-screen flex justify-center items-center">
    <div class="w-3/12 mx-auto rounded shadow-xl bg-secondary">
      <div class="w-md text-pink-600">
        <div class="bg-orange-200 text-slate-100 text-end py-6 px-4 rounded-t">
          <span class="text-end text-md text-slate-700 font-semibold">5x10</span>
          <h4 class="text-end font-bold text-4xl text-slate-950">50</h4>
        </div>
        <div class="grid grid-cols-4 gap-4 p-3">
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">C</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">%</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">X</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">/</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">9</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">8</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">7</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">*</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">6</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">4</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">5</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">+</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">3</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">2</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">1</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">-</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">0</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">+/-</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">.</span></div>
          <div class="text-center p-4 rounded bg-primary text-slate-900 font-semibold transition hover:bg-orange-400 outline:none hover:ring-2 hover:ring-orange-500"><span class="font-semibold text-2xl">=</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
